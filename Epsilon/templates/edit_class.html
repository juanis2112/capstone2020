<form action="{{url_for('show_class', user_name = user_name, class_name = class_name)}} method="POST">
  <div>
  <table class="table table-striped table-hover table-bordered table-sm bg-white">
        <thead>
          <tr>
            <td>Estudiantes</td>
            <td>Corte1</td>
            <td>Corte2</td>
            <td>Corte3</td>
            <td>Nota Final</td>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{student.1}}</td>
            <td>{{student.3}}</td>
            <td>{{student.4}}</td>
            <td>{{student.5}}</td>
            <td>{{student.6}}</td>
            <a href="/edit/{{student.1}}" class="btn btn-secondary">edit</a>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</form>

<form action="{{url_for('main_window')}}">
  <button class="submit">
    Log out
  </button>
</form>
