<!DOCTYPE html>
<form action="{{url_for('period_classes', user_name = user_name, year = year, period = period)}}" method="POST">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styletemplate.css') }}" />
</head>
<style>

a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
</style>

<body>
    <div>
        <div class="header">
            <a href="{{url_for('show_admin_alerts', user_name=user_name)}}" class="notification" >
              <span>
              <img class="top-logo" src="{{ url_for('static', filename='template_general/imagenes/campana.png') }}">
              </span>
              <span class="badge">{{count}}</span>
            </a>
            <a href="{{ url_for('main_window') }}">
              <img type="image" src="{{ url_for('static', filename='template_general/imagenes/logoout.jpg') }}" class="top-logo">
            </a>
        </div>
        <div class="row">
            <div class="col-3 menu">
            <ul>
                <li><a href="{{url_for('admin_personal_data', user_name = user_name)}}"><div class="menu-box"><p>Datos Personales</p><img src="{{ url_for('static', filename='template_general/imagenes/user.jpg') }}" width="30px" width="30px"></div></a></li>
                <li style="background-color: #0099cc;"><a href="{{url_for('admin_academic_history', user_name = user_name)}}"><div class="menu-box"><p>Datos acad√©micos</p><img src="{{ url_for('static', filename='template_general/imagenes/datos_academicos.png') }}" width="30px" width="30px" style="background-color:white ;"></div></a></li>
            </ul>
            </div>

            <div class="col-9">
              <div style="display:block;">
                <span style="margin-left:0px;">
                  <a href="{{url_for('admin_main_student',user_name=user_name)}}"class="btn">
                    <img src="{{ url_for('static', filename='template_general/imagenes/retorno.png') }}" height="13px" width="13px">
                  </a>
                </span>
                <div style="diplay:inline-block; text-align:center; width:80%;">
                  <span class="mini-titulo">
                    {{student.0}} {{student.1}} {{student.2}}
                  </span>
                </div>
              </div>
              <br>
              <ul style="list-style-type:none">
                     {% for period in periods %}
                     <a href="{{url_for('admin_period_classes', user_name = user_name, year = period.0, period = period.1)}}">
                     <li>{{period.0}}-{{period.1}} <br>
                     <a href="{{url_for('student_report',user_name = user_name, year=period.0, period=period.1)}}">
                     <img width="50" height="50" style="margin-right: 20px; padding: 5px; float: right; background-color: white; border-radius: 10px;" src="{{ url_for('static', filename='template_general/imagenes/bar_plot.png') }}">
                       </a>
                      Creditos: {{period.3}} Promedio: {{period.2}}
                     </li></a>
                     {% endfor %}
                </ul>
                <br>
                <br>
            </div>
        </div>
    </div>
<script>
function habilitar(){
    var casillas_notas=document.getElementsByClassName("table-toggle");
    for(var i=0;i<casillas_notas.length;i++){
        casillas_notas[i].readOnly=false;
    }
    document.getElementById("boton-editar").style.backgroundColor="#073D72";
    document.getElementById("boton-editar").setAttribute("onclick","deshabilitar()");
}

function deshabilitar(){
    var casillas_notas=document.getElementsByClassName("table-toggle");
    for(var i=0;i<casillas_notas.length;i++){
        casillas_notas[i].readOnly=true;
    }
    document.getElementById("boton-editar").style.backgroundColor="white";
    document.getElementById("boton-editar").setAttribute("onclick","habilitar()");
}
</script>
</body>
</html>
</form>
