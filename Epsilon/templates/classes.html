<form action="{{url_for('load_classes')}} method="POST">
  <div>
  <table class="table table-striped table-hover table-bordered table-sm bg-white">
        <thead>
          <tr>
            <td>Asignatura</td>
            <td>Código</td>
            <td>Créditos</td>
          </tr>
        </thead>
        <tbody>
          {% for class_name in classes %}
          <tr>
            <td>{{class_name.0}} </td>
            <td>{{class_name.1}} </td>
            <td>{{class_name.2}} </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</form>

<form action="{{url_for('main_window')}}">
  <button class="submit">
    Log out
  </button>
</form>

<form action="{{url_for('main_admin')}}">
  <button class="submit">
    Atrás
  </button>
</form>
