<form action="{{url_for('update_grade', class_name = class_name)}}" method="POST">
  <div>
  <table class="table table-striped table-hover table-bordered table-sm bg-white">
        <thead>
          <tr>
            <td>Estudiantes</td>
            <td>Corte1</td>
            <td>Corte2</td>
            <td>Corte3</td>
          </tr>
        </thead>
        <tbody>
        {% for student in students_class %}
          <tr>
            <td>{{student.1}}</td>
            <td><input type="text" name="grade1_{{student.0}}" value="{{student.3}}"></td>
            <td><input type="text" name="grade2_{{student.0}}" value="{{student.4}}" ></td>
            <td><input type="text" name="grade3_{{student.0}}" value="{{student.5}}"></td>
          </tr>
        {% endfor %}
        </tbody>
        
        <button type="submit" class="btn btn-primary btn-block">
              Guardar
        </button>
      </table>
    </div>
</form>

<form action="{{url_for('main_window')}}">

    Log out
  </button>
</form>
