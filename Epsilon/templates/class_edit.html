<html lang="en">
<style>
    a.btn {
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      border-radius: 4px;
      border: solid 1px #20538D;
      text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
      -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
      -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.2);
      background: #4479BA;
      color: #FFF;
      padding: 8px 12px;
      text-decoration: none;
  }
  </style>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='template_general/css/styletemplate.css') }}" />
  </head>
  <body>
      <div>
          <div class="header">
              <img class="top-logo" src="{{ url_for('static', filename='template_general/imagenes/campana.png') }}">
              <form action="{{url_for('main_window')}}">
                <input type="image" src="{{ url_for('static', filename='template_general/imagenes/logoout.jpg') }}" class="top-logo" />
              </form>
          </div>
          <div class="row">
              <div class="col-3 menu">
              <ul>
                  <li><div class="menu-box"><p>Cursos dictados en la actualidad</p><img src="{{ url_for('static', filename='template_general/imagenes/user.jpg') }}" width="30px" width="30px"></div></li>
                  <li><div class="menu-box"><p>Cursos hist√≥ricos</p><img src="{{ url_for('static', filename='template_general/imagenes/datos_academicos.png') }}" width="30px" width="30px" style="background-color:white ;"></div></li>
              </ul>
              </div>
              <botton class="table-button">Volver <img src="imabien\retorno.png" height="13px" width="13px" style="border-radius: 7px;"></botton>
              <form action="{{url_for('update_grade', user_name = user_name, class_name = class_name)}}" method="POST">
              <table class="table table-striped table-hover table-bordered table-sm bg-white">
                      <thead>
                      <tr>
                          <th>Estudiantes</th>
                          <th>Corte1</th>
                          <th>Corte2</th>
                          <th>Corte3</th>
                          <th>Corte4</th>
                          <th>Corte5</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for student in students_class %}
                      <tr>
                          <td>{{student.1}}{{student.2}}{{student.3}}</td>
                          <td><input type="text" name="grade1_{{student.0}}" value="{{student.4}}"></td>
                          <td><input type="text" name="grade2_{{student.0}}" value="{{student.5}}"></td>
                          <td><input type="text" name="grade3_{{student.0}}" value="{{student.6}}"></td>
                          <td><input type="text" name="grade4_{{student.0}}" value="{{student.7}}"></td>
                          <td><input type="text" name="grade5_{{student.0}}" value="{{student.8}}"></td>
                      </tr>
                    {% endfor %}
                    </tbody>
              </table>
              <button type="submit" class="btn btn-primary btn-block">
                    Guardar
              </button>
              </form>
          </div>
      </div>
</body>
</html>
