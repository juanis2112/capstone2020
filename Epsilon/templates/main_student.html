<!DOCTYPE html>
<form action="{{url_for('main_student', user_name = user_name)}}" method="POST">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='template_general/css/styletemplate.css') }}" />
</head>
<body>
    <div>
        <div class="header">
            <img class="top-logo" src="{{ url_for('static', filename='template_general/imagenes/campana.png') }}">
            <form action="{{url_for('main_window')}}">
              <input type="image" src="{{ url_for('static', filename='template_general/imagenes/logoout.jpg') }}" class="top-logo" />
            </form>
        </div>
        <div class="row">
            <div class="col-3 menu">
            <ul>
                <li><div class="menu-box"><p>Datos Personales</p><img src="{{ url_for('static', filename='template_general/imagenes/user.jpg') }}" width="30px" width="30px"></div></li>
                <li><div class="menu-box"><p>Datos acad√©micos</p><img src="{{ url_for('static', filename='template_general/imagenes/datos_academicos.png') }}" width="30px" width="30px" style="background-color:white ;"></div></li>
            </ul>
            </div>

            <form class="col-9" method="POST">
                <botton class="table-button">Volver <img src="imabien\retorno.png" height="13px" width="13px" style="border-radius: 7px;"></botton>
                <table class="center">
                    <tr>
                        <th>Materias</th>
                        <th>Corte1</th>
                        <th>Corte2</th>
                        <th>Corte3</th>
                        <th>Corte4</th>
                        <th>Corte5</th>
                        <th>Nota Final</th>
                    </tr>
                    {% for class in classes %}
                    <tr>
                        <td>{{class.0}} </td>
                        <td><input type="text" value={{class.1}} readonly size="5"></td>
                        <td><input type="text" value={{class.2}} readonly size="5"></td>
                        <td><input type="text" value={{class.3}} readonly size="5"></td>
                        <td><input type="text" value={{class.4}} readonly size="5"></td>
                        <td><input type="text" value={{class.5}} readonly size="5"></td>
                        <td><input type="text" value={{class.6}} readonly size="5"></td>
                    </tr>
                    {% endfor %}
                </table>
                <br>
                <br>
                <input type="button" onclick="habilitar()" value="Descargar">
            </form>
        </div>
    </div>
<script>
function habilitar(){
    var casillas_notas=document.getElementsByClassName("table-toggle");
    for(var i=0;i<casillas_notas.length;i++){
        casillas_notas[i].readOnly=false;
    }
    document.getElementById("boton-editar").style.backgroundColor="#073D72";
    document.getElementById("boton-editar").setAttribute("onclick","deshabilitar()");
}

function deshabilitar(){
    var casillas_notas=document.getElementsByClassName("table-toggle");
    for(var i=0;i<casillas_notas.length;i++){
        casillas_notas[i].readOnly=true;
    }
    document.getElementById("boton-editar").style.backgroundColor="white";
    document.getElementById("boton-editar").setAttribute("onclick","habilitar()");
}
</script>
</body>
</html>
</form>
