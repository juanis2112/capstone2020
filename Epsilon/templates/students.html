<form action="{{url_for('main_student', user_name = user_name)}} method="POST">

          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td> <a href="/main_student/{{student.0}}">{{student.1}}</a> </td>

        </tbody>
      </table>
    </div>
</form>
