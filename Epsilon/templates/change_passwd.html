<!DOCTYPE html>

<form action="{{url_for('change_passwd', user_name=user_name)}}" method="POST">

	<html lang="en">
	<head>
		<title>Login V1</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='login/images/icons/favicon.ico') }}" />
		<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/bootstrap/css/bootstrap.min.css') }}" />
	<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}" />
	<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/animate/animate.css') }}" />
	<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/css-hamburgers/hamburgers.min.css') }}" />
	<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/select2/select2.min.css') }}" />
	<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/css/util.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/css/main.css') }}" />
	<!--===============================================================================================-->

    <style>
    .error {
    color: red;
    opacity: 1;
    }
    </style>
	</head>
	<body>

		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<!--<div class="login100-pic js-tilt" data-tilt>
						<img src="images/epsilon.png" alt="IMG">
					</div>-->
					<form class="login100-form validate-form">
						<span class="login100-form-title">
							Ingreso al sistema de notas Epsilon
							{% with errors = get_flashed_messages(category_filter=["error"]) %}
							{% if errors %}
                            <div style="color:red;">
                            {%- for msg in errors %}
                            {{ msg }}
                            {% endfor -%}
                            </div>
                            {% endif %}
                            {% endwith %}
						</span>

						<div class="wrap-input100 validate-input" data-validate = "Se require un usuario v치lido">
							<input class="input100" type="password" name="passwd" placeholder="Contrase침a>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Contrase침a requerida">
							<input class="input100" type="password" name="passwd_conf" placeholder="Nueva contrase침a">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>




	<!--===============================================================================================-->
		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
		<script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
		<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
		<script src="vendor/tilt/tilt.jquery.min.js"></script>
		<script >
			$('.js-tilt').tilt({
				scale: 1.1
			})
		</script>
	<!--===============================================================================================-->
		<script src="js/main.js"></script>

	</body>
	</html>
</form>
